<!-- Excel clone    -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Excel</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  </head>
  <body>
    <div class="page-actions-cont">
      <div class="page-action home">Home</div>
      <div class="page-action file">File</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>

    <div class="cellprops-actions-cont">
      <span class="material-icons copy"> content_copy </span>
      <span class="material-icons cut "> content_cut </span>
      <span class="material-icons paste"> content_paste </span>
     <select class="font-family-prop">
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive</option>
     </select>
     <select class="font-size-prop">
       <option value="14">14</option>
       <option value="16">16</option>
       <option value="18">18</option>
       <option value="20">20</option>
     </select>
      <span class="material-icons bold"> format_bold </span>

      <span class="material-icons italic"> format_italic </span>
      <span class="material-icons underline"> format_underlined </span>
      <span class="material-icons left alignment "> format_align_left </span>
      <span class="material-icons center alignment "> format_align_center </span>
      <span class="material-icons right alignment "> format_align_right </span>
<div class="color-prop">
  <span class="material-icons">
    format_color_text
    </span>
    <input type="color" class="font-color-prop">
</div>
      
        <div class="color-prop">
          <span class="material-icons">
            format_color_fill
            </span>
            <input type="color" class="bg-color-prop">
        </div> 
        <span class="material-icons download">
          download
          </span> 
          <span class="material-icons upload">
            upload
            </span>

    </div>

    <div class="formula-actions-cont">
        <input type="text"  class="adress-bar">
        <img src="./formulaIcon.png">
       <input type="text"  class="formula-bar" >
    </div>

    
    <div class="grid-cont">
      <div class="top-left-dummy-box"></div>
      <div class="adress-col-cont"></div>   
      <div class="cells-container">
        <div class="adress-row-cont">
        </div>
      
        </div>
      </div>
    </div>

    <div class="sheet-cont">
        <span class="material-icons addSheet">
            post_add
            </span>
            <div class="sheets-folder-cont">
                <!-- <div class="sheet-folder" id="0">
                  <div class="sheetContent">
                    Sheet1
                  </div> -->
                </div>
              </div>
              </div>
    </div>
<script src="./grid.js"> </script>
<script src="./cycleValidation.js"> </script>
<script src="./sheetsHandling.js"></script>
<script src="./cellproperties.js"> </script>
<script src="./cycleColorTracePath.js"></script>
<script src="./cutCopyPaste.js"></script>
<script src= "./formula.js"> </script>
<script src="./openAndSave.js"></script>

  </body>

</html>
